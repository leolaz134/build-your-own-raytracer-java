plugins {
    id 'java'
    id 'application'
    // Keep this version! It fixes the crash on your newer Java version.
    id "io.freefair.lombok" version "8.12.2"
}

group 'com.avikdas.raytracer'
version '1.0-SNAPSHOT'

java {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
    // REMOVED: toolchain { ... } so it uses your system Java instead
}

repositories {
    mavenCentral()
}

application {
    mainClass = 'com.avikdas.raytracer.RayTracer'
}

jar {
    manifest {
        attributes(
            'Main-Class': 'com.avikdas.raytracer.RayTracer'
        )
    }
}